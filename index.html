<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <section>

            <div class="container-logo">

                <img src="./img/Boosio-logo.png" alt="">
            </div>

            <div class="container-calc">
                <span>0</span>
            </div>

            <div class="container-button">


                <div class="square-numbers">
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>

                        <button class="grow">0</button>

                        <button class="color-orange">=</button>
                    </div>

                </div>

                <div class="rectangle-right">
                    <div class="operators">
                        <button class="color-orange">C</button>
                        <button class="color-blue">+</button>
                        <button class="color-blue">-</button>
                        <button class="color-blue">x</button>
                        <button class="color-blue">/</button>
                    </div>
                </div>


            </div>

        </section>
    </main>
</body>

</html>
